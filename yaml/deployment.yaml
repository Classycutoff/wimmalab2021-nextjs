apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: temp
  name: temp
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: temp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: temp
    spec:
      containers:
      - image: gitlab.labranet.jamk.fi:4567/wimmalab2021/pengwin/wimmalab2021-nextjs:$CI_COMMIT_SHA
        imagePullPolicy: Always
        name: temp
